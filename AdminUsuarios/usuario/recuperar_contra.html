<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="styles/recover-password.css">  <!-- pendiente -->
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="ORGATITO Logo">
        </div>

        <div class="form-container">
            <h2>Recupera tu contraseña</h2>
            <p>Introduce tu correo electrónico para recuperar tu contraseña.</p>

            <form action="#">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <button type="submit">Enviar enlace</button>
            </form>

            <p>¿No tienes una cuenta? <a href="crear_cuenta.html">Regístrate</a></p>
        </div>
    </div>

</body>
</html>
